<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Country - Myanmar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="./assets/img/Flag_of_Myanmar(header).png" alt="Flag_of_Myanmar">
    </header>

    <!-- Top Image -->
    <div>
        <img src="./assets/img/mawlamyine-myanmar.webp" alt="top image">
    </div>

    <!-- About Country -->
    <div>
        <section class="name">
            <img src="./assets/img/Flag_of_Myanmar(header).png" alt="flag">
        </section>
        <section class="population"></section>
        <section class="capital">
            <img src="./assets/img/naypyidaw.webp" alt="naypyidaw">
        </section>
    </div>

    <!-- SightSeeing Places -->
    <div>
        <section class="place1">
            <img src="./assets/img/inlay lake sightseeing1.webp" alt="inlay">
        </section>
        <section class="place2">
            <img src="./assets/img/shwedagon sightseeing2.webp" alt="shwedagon">
        </section>
        <section class="place3">
            <img src="./assets/img/Bagan,_Burma.jpg" alt="bagan">
        </section>
    </div>
        
    <!-- Information -->
    <div>
        <section class="language"></section>
        <section class="currency"></section>
        <section class="famous-food">
            <img src="./assets/img/mohingar.jpg" alt="mohingar">
        </section>
    </div>

    <!-- people -->
    <div>
        <section class="famous-ppl">
            <img src="./assets/img/aungsansukyi.jpg" alt="amay">
        </section>
        <section class="brief-intro"></section>
    </div>
    
    <!-- Footer -->
    <footer>

    </footer>   


    
</body>
</html>
